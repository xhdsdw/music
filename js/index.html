<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>changeColor</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<style>
    a {
        background: lightcoral;
        display: inline-block;
        padding: 10px;
        color: #fff;
        margin: 10px 0;
    }
    
    .changeColor span {
        color: lightgreen;
    }
</style>

<body>

    <div id="app">
        <a :class="{changeColor}" @click="changeColor =! changeColor">
            Hello
        </a>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                changeColor: false
            }
        })
    </script>
</body>

</html>
